{% extends 'pages/base.html' %} 
{% if messages %}
  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;" id="toast-{{ forloop.counter }}">
    {% for message in messages %}
      <div class="position-absolute bottom-0 end-0 p-3">
        <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{% else %}success{% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
