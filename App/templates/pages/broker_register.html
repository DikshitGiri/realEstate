{%extends 'pages/base.html'%}
{% block content%}
{%load static%}
</head> 


<body class="app app-signup p-0">    
    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="{%static 'assets/images/app-logo.svg'%}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to OnlineKarobar</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form   method="post" action="{%url 'broker_register'%}"> 
							{%csrf_token%}        
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Name</label>
								<input id="signup-name" name="username" type="text" class="form-control signup-name" placeholder="Full name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="Password">Password</label>
								<input id="signup-email" name="password1" type="email" class="form-control signup-email" placeholder="Password" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="Confirm Password">Confirm Password</label>
								<input id="signup-password" name="password2" type="password" class="form-control signup-password" placeholder="re-type Password" required="required">
							</div>
							<!-- <div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div> -->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="{%url 'broker_login_page'%}" >Log in</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <img src="{%static 'assets/images/background/car.jpg' %}" height="653" width="640">
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->


</body>
{%endblock%}
